<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="logo de alura">
    </header>

    <main>
        <section class="seccion1">
            <textarea class="area" placeholder="Ingrese su texto aqui"></textarea>
            <div class="contenedor-btn">
                <input type="button" id="btnEncrypt" class="btn-encriptar" value="Encriptar">
                <input type="button" id="btnDecrypt" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-munheco">
                <img src="img/Munheco.png" width="95%" height="100%">
            </div>
            <div class="contenedor-h3">
                <h3>Ningun mensaje fue encontrado</h3>
            </div>
            <div class="contenedor-parrafo">
                <p>Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>

            <div class="contenedor-resultado">
                <h3>Mensaje encriptado</h3>
                <p class="texto-resultado" id="finalText"></p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiado" value="copiar">
            </div>
        </section>

    </main>
    <footer>

    </footer>

    <script src="scripts.js">

    </script>

</body>
</html>
